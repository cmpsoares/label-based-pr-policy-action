# This workflow will set a number or reviewers depending on the tags
name: Label-based Branch Protection Example
# Trigger the workflow on pull requests
on:
  pull_request:
    branches:
      - main

jobs:
  require-checks-and-reviewers:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Require-checks-reviewers
        uses: cmpsoares/label-based-pr-policy-action@engine-changes
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_DEV_PAT }}
        with:
          initialWait: 10